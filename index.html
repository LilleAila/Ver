<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="true">
    <meta name="MobileOptimized" content="width">
    <title>VÃ¦rmelding</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" href="./bilder/clearsky_day.svg">
    <link rel="icon" href="./wthr/clearsky_day.svg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.11.1/mapbox-gl.css' rel='stylesheet' />
    <script>
      function prosent(num, number) {
        return (num / 100) * number
      }
    </script>
  </head>
  <body class="bg-blue fg-black">
    <button class="button" id="her" data-role="ripple">
        Her
    </button>
    <button class="button" id="sted" data-role="ripple">
        Der
    </button>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="button" data-role="ripple">Velg fra kart</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content" id="modal-map-popup">
        <span class="close">&times;</span>
        <script>
          $('document').ready(function() {
            $('#modal-map-popup').append(`
             <div id='map' style='width:` +
             (70 / 100) * window.innerWidth +
             `px;height:` +
             (40 / 100) * window.innerHeight +
             `px;'></div>
            `);
          });

          $(window).resize(function() {
            $('#map').css('width', prosent(70, window.innerWidth) + 'px');
            $('#map').css('height', prosent(40, window.innerHeight) + 'px');
          });
        </script>
        </script>
      </div>

    </div>
    <div id="app">
    </div>
    <script src="script.js"></script>
    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btn = document.getElementById("myBtn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks the button, open the modal 
      btn.onclick = function() {
        modal.style.display = "block";
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function() {
        modal.style.display = "none";
      }

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      }
    </script>
  </body>
</html>
